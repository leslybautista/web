<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Democracy Watch - Global Political Transformation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", sans-serif;
      height: 100%;
      color: #e7e7e7;
      overflow: hidden;
    }

    .leaflet-layer,
    .leaflet-control-zoom-in,
    .leaflet-control-zoom-out,
    .leaflet-control-attribution {
        filter: invert(100%) hue-rotate(250deg) brightness(25%) contrast(90%);
    }

    .leaflet-popup-content-wrapper {
      background: #1e293b;
      color: #e2e8f0;
      border-radius: 0.5rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.875rem;
      border: 1px solid #334155;
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    }

    .leaflet-popup-tip {
      background: #1e293b;
    }

    .leaflet-interactive {
      transition: fill-opacity 0.2s ease-in-out, stroke 0.2s ease-in-out;
    }

    #map-container {
      height: 600px;
      padding: 10px;
      margin: 10px;
      border-radius: 0.75rem;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #map-container.loaded {
      opacity: 1;
    }

    .legend {
      background: rgba(30, 41, 59, 0.95);
      padding: 1rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      max-width: 240px;
    }

    .legend:hover {
      transform: scale(1.02);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
      padding: 0.25rem;
      border-radius: 0.25rem;
    }

    .legend-item i {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      margin-right: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #cbd5e1;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .legend-item:hover {
      background-color: rgba(255,255,255,0.05);
    }

    .legend-item.active {
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: 600;
    }

    .loading-spinner {
      border: 4px solid #94a3b8;
      border-top: 4px solid #facc15;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      #map-container {
        height: 400px;
        margin: 0 0.5rem;
      }
      .legend {
        max-width: 90%;
        font-size: 0.75rem;
      }
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>
</head>

<body class="font-inter">
    <div class="loading-bar"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">Democratization vs. Autocratization</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="overview.html" class="nav-link">Overview</a></li>
                <li><a href="europe.html" class="nav-link">Europe</a></li>
                <li><a href="north.html" class="nav-link">North America</a></li>
                <li><a href="south.html" class="nav-link">South America</a></li>
                <li><a href="asia.html" class="nav-link">Asia</a></li>
                <li><a href="africa.html" class="nav-link">Africa</a></li>
                <li><a href="map.html" class="nav-link active">Map</a></li>
            </ul>
            <button class="mobile-menu-toggle">â˜°</button>
        </div>
    </nav>

    <section class="py-12 px-4 max-w-7xl mx-auto">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white">Interactive Democracy Map</h2>
        <p class="mt-2 text-slate-300">Explore global democratic trends across different democracy indices</p>
      </div>
      <div id="map-container" class="relative">
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-slate-900 bg-opacity-75 z-10 hidden">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const mapContainer = document.getElementById('map-container');
        const loading = document.getElementById('loading');

        loading.classList.remove('hidden');

        const map = L.map(mapContainer, {
          center: [20, 0],
          zoom: 2,
          zoomControl: true,
          scrollWheelZoom: false,
          zoomSnap: 0.5,
          zoomDelta: 0.5
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://carto.com/">CARTO</a> | <a href="https://openstreetmap.org">OpenStreetMap</a>',
          subdomains: 'abcd',
          maxZoom: 19
        }).addTo(map);

        const categoryColors = {
          'LD': '#756e91',
          'ED': '#b0b1cb',
          'EA': '#bd7262',
          'CA': '#ac4f3b',
          'ED+': '#D7BDA0',
          'ED-': '#E4E1ED',
          'DNA': '#64748b'
        };

        const categoryLabels = {
          'LD': 'Liberal Democracy',
          'ED': 'Electoral Democracy',
          'EA': 'Electoral Autocracy',
          'CA': 'Closed Autocracy',
          'ED+': 'Democratization',
          'ED-': 'Autocratization',
          'DNA': 'No Data Available'
        };

        const style = feature => ({
          fillColor: categoryColors[feature.properties["Democracy Status"]] || categoryColors['DNA'],
          weight: 1,
          color: '#1e293b',
          fillOpacity: 1
        });

        try {
          const response = await fetch('data/MainCountry.geojson');
          if (!response.ok) throw new Error('Failed to load GeoJSON');
          const data = await response.json();

          L.geoJSON(data, {
            style,
            onEachFeature: (feature, layer) => {
              const category = feature.properties["Democracy Status"] || 'DNA';
              const countryName = feature.properties["Country Name"] || 'Unknown';
              layer.bindPopup(`
                <div class="p-2">
                  <h3 class="font-semibold text-white">${countryName}</h3>
                  <p class="text-sm text-slate-300">Democracy Category: ${categoryLabels[category]}</p>
                </div>
              `);
              layer.on({
                mouseover: e => e.target.setStyle({ fillOpacity: 0.9 }),
                mouseout: e => {
                  const activeCategory = mapContainer.dataset.activeCategory;
                  const f = e.target.feature;
                  e.target.setStyle({
                    fillOpacity: activeCategory && f.properties['Democracy Status'] !== activeCategory ? 0.3 : 0.7
                  });
                }
              });
            }
          }).addTo(map);

          const legend = L.control({ position: 'bottomright' });
          legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<strong class="block mb-2">Democracy Category</strong>';
            Object.entries(categoryColors).forEach(([key, color]) => {
              div.innerHTML += `
                <div class="legend-item" data-category="${key}">
                  <i style="background:${color}"></i>
                  <span>${categoryLabels[key]}</span>
                </div>
              `;
            });
            return div;
          };
          legend.addTo(map);

          mapContainer.addEventListener('click', (e) => {
            const item = e.target.closest('.legend-item');
            if (item) {
              const category = item.dataset.category;
              if (mapContainer.dataset.activeCategory === category) {
                delete mapContainer.dataset.activeCategory;
                document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
                map.eachLayer((layer) => {
                  if (layer.feature) layer.setStyle({ fillOpacity: 0.7 });
                });
              } else {
                mapContainer.dataset.activeCategory = category;
                document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
                map.eachLayer((layer) => {
                  if (layer.feature && layer.feature.properties['Democracy Status'] === category) {
                    layer.setStyle({ fillOpacity: 0.9 });
                  } else if (layer.feature) {
                    layer.setStyle({ fillOpacity: 0.3 });
                  }
                });
              }
            } else if (e.target.closest('.legend')) {
              map.eachLayer((layer) => {
                if (layer.feature) layer.setStyle({ fillOpacity: 0.7 });
              });
              delete mapContainer.dataset.activeCategory;
              document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
            }
          });

        } catch (error) {
          console.error('Error loading map data:', error);
          mapContainer.innerHTML = `
            <div class="flex items-center justify-center h-full bg-slate-800 rounded-lg">
              <p class="text-red-400">Failed to load map data. Please try again later.</p>
            </div>
          `;
        } finally {
          loading.classList.add('hidden');
          mapContainer.classList.add('loaded');
        }
      });
    </script>
</body>
</html>
